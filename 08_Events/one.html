<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: #414141; color:aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul class="images">
            <li><img width="100px" id="photoshop" src="https://images.pexels.com/photos/35671578/pexels-photo-35671578.jpeg" alt="photoshop"></li>
            <li><img width="100px" id="japan" src="https://images.pexels.com/photos/35619584/pexels-photo-35619584.jpeg" alt=""></li>
            <li><img width="100px" id="river" src="https://images.pexels.com/photos/35702301/pexels-photo-35702301.jpeg" alt=""></li>
            <li><img width="100px" id="owl" src="https://images.pexels.com/photos/34935442/pexels-photo-34935442.jpeg" alt="" ></li>   
            <!-- onclick="alert('owl')" => it is not the right way to put this  -->
            <li><img width="100px" id="prayer" src="https://images.pexels.com/photos/35671574/pexels-photo-35671574.jpeg" alt=""></li>
            <li><a style="color:aliceblue;" href="https://www.google.com/" id="google">Google</a></li>
        </ul>
    </div>   
</body>
<script>
    document.getElementById('owl').onclick = function(){
        alert('owl clicked')
    }  // it is not the efficient way

    //by default likhne kii jarurt nhi hoti
    document.getElementById('owl').addEventListener('click', function(){
        alert("owl clicked again")  // it is best approach too add events
    })   //addEventListner main 3 parameter hote hain last one false hotta hain josko
    
    //one approach more -> attachEvent()
    // one more -> jQuery -> direct on event hota hain

    //learning about event object

    document.getElementById('owl').addEventListener('click', function(e){
        console.log(e)
    }, false)

    //for interview what we learn about
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget

    //important
    // clientX, clinetY, screenX, screenY

    //altKey, ctrlKey, shiftKey, keyCode

    //what is EventPropogation -> two methods hote hain

    //bubbleevents
    //
    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul")
    }, false)  //yai tab print hoga jab hum apne images kai ul kai andr click karinge

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked") //yai jab picture ko click karinge
        //stop krne kai liye
        e.stopPropagation()
    }, false)


    // //Example of prventDefault
    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation();
        console.log("google clicked");
    }, false)


    document.querySelector("#images").addEventListener
    ('click', function(e){
        console.log(e.target.parentNode);
        console.log(e.target.tagName);

        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let removeIt = e.targetparentNode
            removeIt.remove();   
        }

        // removeIt.parentNode.removeChild(removeIt)

        
    }, false)








</script>
</html>
